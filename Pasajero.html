<body>
    <div id="Tabla">
        <div class="container">
            <div class="consulta mt6">
                <div class="row">
                    <h3>
                        Lista de Pasajeros
                    </h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Codigo Pasajero</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Fecha Registro</th>
                                    <th>Nacionalidad</th>
                                    <th>Numero Telefonico</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="DatosPasajeros">
                                
                            </tbody>
                        </table>
                    </div>                 
                </div>
            </div>
        </div>
 
        <div id="Formulario" class="Formulario mt6">

                </div>
            </div>
            <div class="col-12">
                <form id="Miformulario" class="Pasajero">
                    <label for="">Codigo pasajero</label>
                    <input type="text" id="codigopasajero" class="form-control" placeholder="Ingrese codigo Pasajero">
                    <label for="">Nombres</label>
                    <input type="text" id="nombres" class="form-control" placeholder="Ingrese sus dos Nombres">
                    <label for="">Apellidos</label>
                    <input type="text" id="apellidos" class="form-control" placeholder="Ingrese sus dos Apellidos">
                    <label for="">Fecha Registro</label>
                    <input type="date" id="fecharegistro" class="form-control" placeholder="Ingrese la fecha de Registro">
                    <label for="">Nacionalidad</label>
                    <input type="text" id="nacionalidad" class="form-control" placeholder="Ingrese la Nacionalidad">
                    <label for="">Numero Telefonico</label>
                    <input type="number" id="numerotelefonico" class="form-control" placeholder="Ingrese su Numero Telefonico">
                    <label for="">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese su Correo">
                    <hr>
                    <div id="btnagregarpasajero">
                        <input type="button" value="Agregar Pasajero" class="btn btn-success" id="btnagregar"
                        onclick="AgregarPasajero()">    
                                      
                     </td>                 
                </div>
                <div id="btneliminarpasajero">
                    <input type="button" value="Eliminar Pasajero" class="btn btn-danger" id="btneliminar"
                    onclick="EliminarPasajero()">                      
                </div>   
                </form>
                
            </div>
        </div>
    </div>

</html>
